<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Francisco Lobo - Collaborations</title>
    <link rel="stylesheet" href="assets/css/main.css">
    <!-- Leaflet CSS -->
    <link rel="stylesheet" href="assets/css/lib/leaflet.css">
    <!-- MarkerCluster CSS -->
    <link rel="stylesheet" href="assets/css/lib/MarkerCluster.css">
    <link rel="stylesheet" href="assets/css/lib/MarkerCluster.Default.css">
    <!-- Custom CSS -->
    <link rel="stylesheet" href="assets/css/collaborations.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <noscript><link rel="stylesheet" href="assets/css/noscript.css"></noscript>
    <link rel="icon" type="image/png" href="content/photos/fabicon.png">
</head>
<body class="publications-page">
    <div class="publications-container">
        <div class="sidebar-left"></div>
        
        <main class="publications-main">
            <!-- Header Banner -->
            <section class="publications-header">
                <h1>Collaborations</h1>
                <p>Conferences, visits, and networks</p>
            </section>

            <!-- Sticky Navigation -->
            <div class="publications-nav">
                <nav>
                    <!-- Home icon on the left -->
                    <div class="home-nav">
                        <a href="index.html" aria-label="Home">
                            <i class="fas fa-home"></i>
                        </a>
                    </div>
                    
                    <!-- Centered main navigation -->
                    <div class="main-nav">
                        <ul>
                            <li><a href="aboutme.html">About Me</a></li>
                            <li><a href="curriculum.html">Curriculum</a></li>
                            <li><a href="publications.html">Publications</a></li>
                            <li><a href="collaborations.html" class="active">Collaborations</a></li>
                        </ul>
                    </div>
                    
                    <!-- Empty spacer for balance -->
                    <div class="nav-spacer"></div>
                </nav>
            </div>

            <!-- Content Wrapper -->
            <div class="publications-content-wrapper">
                <!-- Search Bar -->
                <div class="search-container">
                    <input type="text" id="collaboration-search" placeholder="Search...">
                    <div class="results-count" id="results-count">0 results</div>
                    <i class="fas fa-search search-icon"></i>
                </div>

                <!-- Type Toggle -->
                <div class="filter-container">
                    <div class="type-toggle-container" data-selected="talks">
                        <div class="type-toggle-slider"></div>
                        <div class="type-toggle-option">
                            <input type="radio" id="type-talks" name="collaboration-type" value="talks" checked>
                            <label for="type-talks" class="type-toggle-label">Talks</label>
                        </div>
                        <div class="type-toggle-option">
                            <input type="radio" id="type-posters" name="collaboration-type" value="posters">
                            <label for="type-posters" class="type-toggle-label">Posters</label>
                        </div>
                        <div class="type-toggle-option">
                            <input type="radio" id="type-invited" name="collaboration-type" value="invited">
                            <label for="type-invited" class="type-toggle-label">Invited Talks</label>
                        </div>
                        <div class="type-toggle-option">
                            <input type="radio" id="type-visits" name="collaboration-type" value="visits">
                            <label for="type-visits" class="type-toggle-label">Research Visits</label>
                        </div>
                        <div class="type-toggle-option">
                            <input type="radio" id="type-outreach" name="collaboration-type" value="outreach">
                            <label for="type-outreach" class="type-toggle-label">Outreach</label>
                        </div>
                    </div>
                </div>

                <!-- Year Filter -->
                <div class="year-filter-container">
                    <div class="year-slider-container">
                        <div class="year-range-wrapper">
                            <div class="year-slider-track"></div>
                            <div class="year-slider-range"></div>
                            <input type="range" id="year-min" min="2021" max="2026" value="2021" step="1">
                            <input type="range" id="year-max" min="2021" max="2026" value="2026" step="1">
                        </div>
                        <div class="year-ticks" id="year-ticks"></div>
                    </div>
                </div>

                <!-- Interactive Map Container -->
                <div class="map-container">
                    <div id="world-map" style="height: 400px; width: 100%;"></div>
                </div>

                <!-- Results Display -->
                <div id="collaborations-list">
                    <!-- Results will be dynamically inserted here -->
                </div>

                <!-- No Results Message -->
                <div id="no-results" class="no-results" style="display: none;">
                    <p>No collaborations found matching your criteria.</p>
                </div>
            </div>
        </main>

        <div class="sidebar-right"></div>
    </div>

    <footer>
        <p>&copy; 2025 Francisco Lobo. All rights reserved.</p>
    </footer>

    <!-- Dependencies -->
    <script src="assets/js/dependencies/jquery.min.js"></script>
    <script src="assets/js/dependencies/breakpoints.min.js"></script>
    <script src="assets/js/dependencies/browser.min.js"></script>
    <script src="assets/js/dependencies/util.js"></script>
    <script src="assets/js/dependencies/jquery.scrollex.min.js"></script>
    <script src="assets/js/dependencies/jquery.scrolly.min.js"></script>
    
    <!-- Leaflet and MarkerCluster -->
    <script src="assets/js/lib/leaflet.js"></script>
    <script src="assets/js/lib/leaflet.markercluster.js"></script>
    
    <!-- Custom scripts -->
    <script src="assets/js/colors.js"></script>
    <script src="assets/js/collaborations.js"></script>
</body>
</html>
