<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Francisco Lobo - Curriculum</title>
    <link rel="stylesheet" href="assets/css/main.css">
    <link rel="stylesheet" href="assets/css/curriculum.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <noscript><link rel="stylesheet" href="assets/css/noscript.css"></noscript>
    <link rel="icon" type="image/png" href="content/photos/fabicon.png">
</head>
<body class="publications-page">
    <div class="publications-container">
        <div class="sidebar-left"></div>
        
        <main class="publications-main">
            <!-- Header Banner -->
            <section class="publications-header">
                <h1>Curriculum</h1>
                <p>Academic achievements and career progression</p>
            </section>

            <!-- Sticky Navigation -->
            <div class="publications-nav">
                <nav>
                    <!-- Home icon on the left -->
                    <div class="home-nav">
                        <a href="index.html" aria-label="Home">
                            <i class="fas fa-home"></i>
                        </a>
                    </div>
                    
                    <!-- Centered main navigation -->
                    <div class="main-nav">
                        <ul>
                            <li><a href="aboutme.html">About Me</a></li>
                            <li><a href="curriculum.html" class="active">Curriculum</a></li>
                            <li><a href="publications.html">Publications</a></li>
                            <li><a href="collaborations.html">Collaborations</a></li>
                        </ul>
                    </div>
                    
                    <!-- Empty spacer for balance -->
                    <div class="nav-spacer"></div>
                </nav>
            </div>

            <!-- Content Wrapper -->
            <div class="publications-content-wrapper">
                <!-- Search and Filter Controls -->
                <section class="publications-controls">
                    <!-- Search Bar with Results Count -->
                    <div class="search-container">
                        <input type="text" id="publication-search" placeholder="Search...">
                        <span class="results-count" id="results-count">Loading...</span>
                        <i class="fas fa-search search-icon"></i>
                    </div>

                    <!-- Type Toggle (6 options in new order: Research, Degrees, Group, Contracts, Teaching, Awards) -->
                    <div class="filter-container">
                        <div class="type-toggle-container" data-selected="research">
                            <div class="type-toggle-slider"></div>
                            <div class="type-toggle-option">
                                <input type="radio" name="curriculum-type" id="type-research" value="research" checked>
                                <label for="type-research" class="type-toggle-label">Research</label>
                            </div>
                            <div class="type-toggle-option">
                                <input type="radio" name="curriculum-type" id="type-degrees" value="degrees">
                                <label for="type-degrees" class="type-toggle-label">Degrees</label>
                            </div>
                            <div class="type-toggle-option">
                                <input type="radio" name="curriculum-type" id="type-group" value="group">
                                <label for="type-group" class="type-toggle-label">Group</label>
                            </div>
                            <div class="type-toggle-option">
                                <input type="radio" name="curriculum-type" id="type-contracts" value="contracts">
                                <label for="type-contracts" class="type-toggle-label">Contracts</label>
                            </div>
                            <div class="type-toggle-option">
                                <input type="radio" name="curriculum-type" id="type-teaching" value="teaching">
                                <label for="type-teaching" class="type-toggle-label">Teaching</label>
                            </div>
                            <div class="type-toggle-option">
                                <input type="radio" name="curriculum-type" id="type-awards" value="awards">
                                <label for="type-awards" class="type-toggle-label">Awards</label>
                            </div>
                        </div>
                    </div>

                    <!-- Year Range Filter -->
                    <div class="year-filter-container">
                        <div class="year-slider-container">
                            <div class="year-range-wrapper">
                                <div class="year-slider-track">
                                    <div class="year-slider-range"></div>
                                    <input type="range" id="year-min" min="2018" max="2027" value="2018">
                                    <input type="range" id="year-max" min="2018" max="2027" value="2027">
                                </div>
                                <div id="year-ticks" class="year-ticks"></div>
                            </div>
                        </div>
                    </div>
                </section>

                <!-- Main Content -->
                <section class="publications-content">
                    <div id="curriculum-list">
                        <!-- Curriculum items will be dynamically loaded here -->
                        <div style="padding: 20px; text-align: center; border: 1px dashed #ccc;">
                            <p>Curriculum loading... Check console for details.</p>
                        </div>
                    </div>
                    <div id="no-results" class="no-results" style="display: none;">
                        <p>No curriculum items found matching your criteria.</p>
                    </div>
                </section>
            </div>
        </main>

        <div class="sidebar-right"></div>
    </div>

    <footer>
        <p>&copy; 2025 Francisco Lobo. All rights reserved.</p>
    </footer>

    <script src="assets/js/dependencies/jquery.min.js"></script>
    <script src="assets/js/dependencies/breakpoints.min.js"></script>
    <script src="assets/js/dependencies/browser.min.js"></script>
    <script src="assets/js/dependencies/util.js"></script>
    <script src="assets/js/dependencies/jquery.scrollex.min.js"></script>
    <script src="assets/js/dependencies/jquery.scrolly.min.js"></script>
    <script src="assets/js/colors.js"></script>
    <script src="assets/js/curriculum.js"></script>
</body>
</html>
